<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rafiki</title>

    <link rel="stylesheet" href="layout.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="d-print-none">
<div>

        <img src="rafiki.png" width="44" height="64" alt="simian spirit guide">
        <h1>Rafiki</h1>

</div>

<article>

            <img id="generate_spinner" src="spinner.gif" style="display:none" width="16" height="16" alt="loading" />

        </div>
    </div>

<div id="index">

</article>
<footer class="mt-auto d-print-none">
    <div>
        <h2 id="source">
            <a href="https://github.com/mcandre/rafiki">source</a>
